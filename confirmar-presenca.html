<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letícia e Vítor - Confirmar presença</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="confirmar-presenca.css">
</head>

<body>
  <form action="">
    <div class="seccion1">
      <h1>CONFIRMAR PRESENÇA</h1>
      <H3>FAÇA PARTE DA NOSSA HISTÓRIA DE AMOR, CONFIRME SUA PRESENÇA.</H3>
      <img src="assets/castelo.png" alt="Castel">
    </div>

    <div class="input-form">
      <div class="input-container">
        <input placeholder="Nome (Da forma que está no convite)" class="input-field" type="text">
        <label for="input-field" class="input-label"></label>
        <span class="input-highlight"></span>
      </div>


      <div class="input-container">
        <input placeholder="WhatsApp" class="input-field" type="text">
        <label for="input-field" class="input-label"></label>
        <span class="input-highlight"></span>
      </div>

      <div class="input-container">
        <input placeholder="Numero de confirmação" class="input-field" type="text">
        <label for="input-field" class="input-label"></label>
        <span class="input-highlight"></span>
      </div>

      <div class="input-btn">
        <input type="button" id="btn" name="btn" value="Enviar">
      </div>
    </div>
  </form>

</body>
</html>
